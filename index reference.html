<!DOCTYPE html>
<html lang="en" style="font-size: 10px">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Audio player</title>
  </head>
  <body>
    <div class="container" id="synth-container">
      <nav>
        <button class="footerButton">
          <img src="./imgs/email.svg" alt="Clickable email icon" />
        </button>
        <button class="footerButton">
          <a href="https://github.com/KristianB09"
            ><img src="./imgs/github.svg" alt="Clickable github icon"
          /></a>
        </button>
      </nav>
      <header>
        <h2>Kristian's</h2>
        <h1>Synth Player</h1>
      </header>
      <section id="firstSection">
        <button>
          A
          <p>hotkey: a</p>
        </button>
        <button>
          A#
          <p>hotkey: 1</p>
        </button>
        <button>
          B
          <p>hotkey: b</p>
        </button>
        <button>
          B#
          <p>hotkey: 2</p>
        </button>
      </section>
      <section>
        <button>
          C
          <p>hotkey: c</p>
        </button>
        <button>
          C#
          <p>hotkey: 3</p>
        </button>
        <button>
          D
          <p>hotkey: d</p>
        </button>
        <button>
          D#
          <p>hotkey: 4</p>
        </button>
      </section>
      <section>
        <button>
          E
          <p>hotkey: e</p>
        </button>
        <button>
          E#
          <p>hotkey: 5</p>
        </button>
        <button>
          F
          <p>hotkey: f</p>
        </button>
        <button>
          F#
          <p>hotkey: 6</p>
        </button>
      </section>
      <p>Audio clips made by:</p>
    </div>
  </body>
</html>
