<!DOCTYPE html>
<html lang="en" style="font-size: 10px">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Audio player</title>
  </head>
  <body>
    <nav>
      <button><img src="" alt="" /></button>
      <button><img src="" alt="" /></button>
    </nav>
    <header>
      <h2>Kristian</h2>
      <h1>Synth Player</h1>
    </header>
    <section id="firstSection">
      <button>
        A
        <p>hotkey: a</p>
      </button>
      <button>
        A#
        <p>hotkey: z</p>
      </button>
      <button>
        B
        <p>hotkey: b</p>
      </button>
      <button>
        B#
        <p>hotkey: n</p>
      </button>
    </section>
    <section>
      <button>
        C
        <p>hotkey: c</p>
      </button>
      <button>
        C#
        <p>hotkey: x</p>
      </button>
      <button>
        D
        <p>hotkey: d</p>
      </button>
      <button>
        D#
        <p>hotkey: D</p>
      </button>
    </section>
    <section>
      <button>
        E
        <p>hotkey: c</p>
      </button>
      <button>
        E#
        <p>hotkey: x</p>
      </button>
      <button>
        F
        <p>hotkey: d</p>
      </button>
      <button>
        F#
        <p>hotkey: D</p>
      </button>
    </section>
  </body>
</html>
